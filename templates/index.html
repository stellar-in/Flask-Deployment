{% extends 'base.html' %}

{% block content %}
{{ super() }}
<h1> Hello from index! base + index friends forever! </h1>

<ul>
    {% for m in menu %}
    <li>{{ m.title }}</li>
    {% endfor %}
</ul>

<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    <div class="list-group">
        {% for p in posts %}
        <a href="{{ url_for('showPost', alias=p.url) }}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32"
                class="rounded-circle flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="mb-0">{{ p.title }}</h6>
                    <p class="mb-0 opacity-75">{{ p.text[:50] | striptags }}</p>    
                </div>
                <small class="opacity-50 text-nowrap">{{ p.time }}</small>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
